version: 2.1

orbs:
  python: circleci/python@1.4.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pkg-manager: pip
          args: pytest
      - run:
          command: pytest
          name: pytest unittests
      - run:
          command: pytest --cov=git_inspector --cov-report xml
          name: pytest code coverage
      - store_artifacts:
          path: coverage.xml

workflows:
  main:
    jobs:
      - build-and-test
