version: 2.1

orbs:
  python: circleci/python@1.4.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            python -m pip install .
            python -m pip install tox
            python -m tox
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
